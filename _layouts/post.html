---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.tags.size > 0 %}
  <small>
    Tags:
    {% for tag in page.tags %}
      <a href="/tag/{{ tag }}">{{ tag }} </a>
      {% endfor %}
  </small>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
